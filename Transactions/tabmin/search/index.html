<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="search-container">
            <div class="header">
                <button>
                    <div class="icon-arrow">
                        <i class="fa-solid fa-arrow-left-long"></i>
                    </div>
                </button>
                <span>
                    Search for transaction
                </span>
            </div>
            <div class="wscontainer">
                <div class="card-search">
                    <div class="card-search-v">
                        <div class="card-flat">
                            <div class="search-box">
                                <button>
                                    <div class="text-s">
                                        <p>Wallet</p>
                                    </div>
                                    <div class="imgae-s">
                                        <div class="imgae-text">
                                            <div class="image-s-g">
                                                <img src="https://static.moneylover.me/img/icon/ic_category_all.png" alt="">
                                            </div>
                                            <div class="text-img">
                                                <p>Total</p>
                                            </div>
                                        </div>
                                        <div class="image-icon">
                                            <i class="fa-solid fa-angle-right"></i>
                                        </div>
                                    </div>
                                </button>
                            </div>
                            <div class="search-box">
                                <button>
                                    <div class="text-s">
                                        <p>Category</p>
                                    </div>
                                    <div class="imgae-s">
                                        <div class="imgae-text">
                                            <div class="image-s-g">
                                                <img src="https://static.moneylover.me/img/icon/ic_category_all.png" alt="">
                                            </div>
                                            <div class="text-img">
                                                <p>All Category</p>
                                            </div>
                                        </div>
                                        <div class="image-icon">
                                            <i class="fa-solid fa-angle-right"></i>
                                        </div>
                                    </div>
                                </button>
                            </div>
                            <div class="search-box">
                                <button>
                                    <div class="text-s">
                                        <p>Date</p>
                                    </div>
                                    <div class="imgae-s">
                                        <div class="input-image">
                                            <input type="text" placeholder="Select time rage">
                                        </div>
                                        <div class="image-icon">
                                            <i class="fa-solid fa-angle-right"></i>
                                        </div>
                                    </div>
                                </button>
                            </div>
                            <div class="search-box">
                                <button>
                                    <div class="text-s">
                                        <p>Note</p>
                                    </div>
                                    <div class="imgae-s">
                                        <div class="input-image">
                                            <input type="text" placeholder="Select time rage">
                                        </div>
                                      
                                    </div>
                                </button>
                            </div>
                            <div class="search-box">
                                <button>
                                    <div class="text-s">
                                        <p>Location</p>
                                    </div>
                                    <div class="imgae-s">
                                        <div class="input-image">
                                            <input type="text" placeholder="Select localtion">
                                        </div>
                                        <div class="image-icon">
                                            <i class="fa-solid fa-angle-right"></i>
                                        </div>
                                    </div>
                                </button>
                            </div>
                            <div class="search-box">
                                <button>
                                    <div class="text-s">
                                        <p>With</p>
                                    </div>
                                    <div class="imgae-s">
                                        <div class="input-image">
                                            <input type="text" placeholder="With">
                                        </div>
                                        <div class="image-icon">
                                            <i class="fa-solid fa-angle-right"></i>
                                        </div>
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-search-trans"></div>
    </div>
</body>
</html>
