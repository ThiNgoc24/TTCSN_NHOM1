<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200&family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <head>

                                            <span class="aa">aa</span>

                                                <i class="fa-solid fa-caret-down"></i>

                                            </div>
                                    </div>
                                    <div class="allet-bt">

                                    <div class="input-a">

                                        <div class="allet-r-box">
                                            <div class="allet-top">  
                                                    <span class="aa">aa</span>
                                                    <div class="allet-icon">
                                                        <i class="fa-solid fa-caret-down"></i>
        
                                                    </div>
                                            </div>
                                            <div class="allet-bt">
                                                <p style="font-weight: 700;font-size: 18px;margin-left: 7%;">0 đ</p>
                                            </div>
                                            
                                      
                                        </div>
                                        
                                        <div class="aaa">
                                            <div class="allet-l-box">
                                                <img src="https://static.moneylover.me/img/icon/icon.png" alt="">
                                            </div>
                                            <div class="allet-r-box">
                                                <div class="allet-top">  
                                                        <span class="aa">aa</span>
                                                        <div class="allet-icon">
                                                            <i class="fa-solid fa-caret-down"></i>
            
                                                        </div>
                                                </div>
                                                <div class="allet-bt">
                                                    <p style="font-weight: 700;font-size: 18px;margin-left: 7%;">0 đ</p>
                                                </div>
                                                
                                          
                                            </div>
                                           
                                        </div>
                                        </div>
                              
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="felt-right-toolbar">
                        <div class="tool-icon">
                            <div class="icon">
                            <i class="fa-solid fa-calendar-days"></i>

                            </div>
                            <!-- <button class="ct-text">
                                <p>Jump to today</p>
                            </button> -->
                        </div>
                        <div class="tool-icon" >
                            <div class="icon">
                            <i class="fa-solid fa-eye"></i>

                            </div>
                            <!-- <button class="ct-text">
                                <p>View by transaction</p>
                            </button> -->
                        </div>
                        <div class="tool-icon">
                            <div class="icon">
                            <i class="fa-solid fa-magnifying-glass"></i>

                            </div>
                            <!-- <button class="ct-text">
                                <p>Search</p>
                            </button> -->
                        </div>
                        <div class="add-tr">
                            <button class="btn-theme">
                                <div class="btn_content">ADD TRANSACTION</div>
                            </button>
                        </div>
                    </div>
                </div>

        <footer>

                            <div class="month-future">

                            </div>
                        </div>
                        <div class="transaction_content-box">

                        </div>
                        
                    </div>
