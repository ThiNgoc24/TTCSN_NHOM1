        <footer>
            <div class="flat-box">
                <div class="transaction_content">
                    <div class="transaction_card">
                        <div class="transaction_card_top">
                            <div class="month">
                                <p>MONEY</p>
                            </div>
                        </div>
                        <div class="transaction_content-box">
                            <div class="no-content">
                                <div class="icon-smile icon-trans">
                                    <i class="fa-regular fa-face-smile"></i>
                                </div>

        <!-- Add-transaction -->
        <div class="add-trans hide">
            <form class="box-trans">
                <div class="it group">
                    <p class="name-input">Category</p>
                    <div class="main-group">
                        <div class="icon-question">
                            <i class="fa-regular fa-question"></i>
                        </div>
                        <div id="options"> 
                            <div class="selected">
                                <p style="color: grey; font-size: 16px">Select Category</p>
                            </div>
                        </div>
                        <div class="icon-rowRight">
                            <i class="fa-solid fa-chevron-right"></i>
                        </div>
                    </div>
                </div>
                <div class="it money">
                    <p class="name-input">Amount</p>
                    <input id="money" type="text" placeholder="0">
                </div>
                <div class="it date">
                    <p class="name-input">Date</p>
                    <input id="date" type="date">
                </div>
                <div class="it note">
                    <p class="name-input">Note</p>
                    <input id="note" type="text" placeholder="Note">
                </div>
                <div class="btn-submit">
                    <input class="btn btn-cancel" type="submit" value="CANCEL">
                    <input class="btn btn-save" type="submit" value="SAVE">
                </div>
            </form>
            
            <div class="select-box hide">
                <div class="options-container">
                    <div class="option">
                        <div class="icon-option">
                            <img src="https://static.moneylover.me/img/icon/ic_category_foodndrink.png" alt="">
                        </div>
                        <input hidden type="radio" class="radio" id="FoodAndBeverage" name="category">
                        <label for="FoodAndBeverage">Food & Beverage</label>
                    </div>

                    <div class="option">
                        <div class="icon-option">
                            <img src="https://static.moneylover.me/img/icon/ic_category_transport.png" alt="">
                        </div>
                        <input hidden type="radio" class="radio" id="Transportation" name="category">
                        <label for="Transportation">Transportation</label>
                    </div>

                    <div class="option">
                        <div class="icon-option">
                            <img src="	https://static.moneylover.me/img/icon/icon_136.png" alt="">
                        </div>
                        <input hidden type="radio" class="radio" id="Rentals" name="category">
                        <label for="Rentals">Rentals</label>
                    </div>

                    <div class="option">
                        <div class="icon-option">
                            <img src="https://static.moneylover.me/img/icon/icon_124.png" alt="">
                        </div>
                        <input hidden type="radio" class="radio" id="Water-Bill" name="category">
                        <label for="Water-Bill">Water-Bill</label>
                    </div>
                    <div class="option">
                        <div class="icon-option">
                            <img src="https://static.moneylover.me/img/icon/icon_125.png" alt="">
                        </div>
                        <input hidden type="radio" class="radio" id="Electricity-Bill" name="category">
                        <label for="Electricity-Bill">Electricity-Bill</label>
                    </div>
                    <div class="option">
                        <div class="icon-option">
                            <img src="https://static.moneylover.me/img/icon/icon_139.png" alt="">
                        </div>
                        <input hidden type="radio" class="radio" id="Gas-Bill" name="category">
                        <label for="Gas-Bill">Gas-Bill</label>
                    </div>
                    <div class="option">
                        <div class="icon-option">
                            <img src="https://static.moneylover.me/img/icon/icon_126.png" alt="">
                        </div>
                        <input hidden type="radio" class="radio" id="Internet-Bill" name="category">
                        <label for="Internet-Bill">Internet-Bill</label>
                    </div>
                    <div class="option">
                        <div class="icon-option">
                            <img src="	https://static.moneylover.me/img/icon/ic_category_doctor.png" alt="">
                        </div>
                        <input hidden type="radio" class="radio" id="Medical-Checkup" name="category">
                        <label for="Medical-Checkup">Medical Check-up</label>
                    </div>
                    <div class="option">
                        <div class="icon-option">
                            <img src="	https://static.moneylover.me/img/icon/icon_53.png" alt="">
                        </div>
                        <input hidden type="radio" class="radio" id="Pets" name="category">
                        <label for="Pets">Pets</label>
                    </div>
                    <div class="option">

                        </div>
                        <input hidden type="radio" class="radio" id="OutGoing" name="category">
                        <label for="OutGoing">Out going</label>
                    </div>
                    <div class="option">
                        <div class="icon-option">

                    </div>
